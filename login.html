<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header-bar">
        <div class="logo"><img class="nl-img-logo" src="./img/edreambag.svg" alt=""></div>
        <div class="menu">
            <img src="./img/menu-button.svg" alt="">
        </div>
    </div>
    <div class="nl-page-wrapper nvn">
        <div class="contain modal">
            <div class="form">
                <div class="form-title flex a-center j-center">
                    <img src="./img/login.svg" alt=" ">
                    <h3>Log In</h3>
                </div>
                <div class="form-group">
                    <label for="">범위타타</label>
                    <input type="text" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">범위</label>
                    <input type="text">
                </div>
                <div class="form-group flex j-between a-center" style="margin-top: 25px;padding-right: 66px;">
                    <div class="flex a-center">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="remember"></label>
                        <span>Remember me</span>
                    </div>
                    <div>
                        <a href="" style="color: #333;">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="nvn-btn">Log In</button>
                </div>
            </div>
            <div class="login-another " style="margin-top: 30px;">
                <button class="flex a-center kakao">
                    <img src="./img/kakao.svg" alt=" ">
                    <span>Kakao 범위 기타타</span>
                </button>
                <button class="flex a-center google">
                    <img src="./img/google.svg" alt=" ">
                    <span>Google 범위 기타타</span>
                </button>
            </div>
            <div class="dont-have">
                <label for="">Don't have an account?</label>
                <a href="">Sign Up Now</a>
            </div>
        </div>
    </div>
</body>

</html>
