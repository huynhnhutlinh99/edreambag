<!DOCTYPE html>

    <link rel="stylesheet" href="./css/style.css">

                        </div>
                    </div>
                    <div class="form-group nvn-row j-between">

                            <input type="text" placeholder="example@gmail.com">
                        </div>
                        <div class="nvn-col-xs-6">
                            <label for="">범위타타</label>

                    </div>

                    </div>
                    <div class="form-group form-action ">
                        <div class="form-action_item flex ">
